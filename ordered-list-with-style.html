<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ordered List Item Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" /> <!--external style sheet-->
    <!-- internal styling -->
    <style type="text/css">
        /* class selector */
        .third {
            font-size: 15px;
        }
        /* type selector, use of pseudo class, use of background-color, nesting styling */
        .third ul li:nth-child(3){
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- div with class name "third" -->
    <div class="third">
        <!-- paragraph -->
        <p>Apply to third child</p>
        <!-- un-ordered list -->
        <ul>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
            <li>Fourth</li>
            <li>Fifth</li>
            <li>Sixth</li>
            <li>Seventh</li>
        </ul>
    </div>
</body>
</html>
