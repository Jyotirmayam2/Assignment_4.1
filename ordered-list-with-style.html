<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ordered List Item Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" /> <!--external style sheet-->
    <!-- internal styling -->
    <style type="text/css">
        .third {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <!-- div with class name as "third" -->
    <div class="third">
        <!-- paragraph -->
        <p>Apply to third child</p>
        <!-- unorder list -->
        <ul>
            <li>First</li>
            <li>Second</li>
            <!-- inline styling -->
            <li style="background-color: blue;">Third</li>
            <li>Fourth</li>
            <li>Fifth</li>
            <li>Sixth</li>
            <li>Seventh</li>
        </ul>
    </div>
</body>
</html>
